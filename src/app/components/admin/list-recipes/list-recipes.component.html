    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">

                <div class="row">
                    <div class="col-md-3"> 
                        <a  class="btn btn-warning rounded-pill" (click)="openDialog(1,0)"> <span>Add New Recipe</span></a>
                    </div>
                    <div class="col-md-4">

                        <input class="form-control form-control" type="search" placeholder="Search Recipes..." aria-label="Search" (keyup)="filter($event)" [value]="textSearch" [(ngModel)]="textSearch">
                    </div>
                   
                    
                </div>
                <div class="row">
                  
                </div>
            </div>
            
            
            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th (click)="trier(1)"><i class="fa-solid fa-arrows-up-down fa-xs"></i></th>
                        <th (click)="trier(2)"><i class="fa-solid fa-arrows-up-down fa-xs"></i>Title</th>
                        <th (click)="trier(3)"><i class="fa-solid fa-arrows-up-down fa-xs"></i>Duration</th>
                        <th (click)="trier(4)"><i class="fa-solid fa-arrows-up-down fa-xs"></i>Calories</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of recipesAfficher">
                        <td>{{r.id}}</td>
                        <td><a href="#"><img [src]="r.pic" class="avatar" >{{r.title}}</a></td>
                        <td>{{r.duration}}</td>
                        <td>{{r.nbCalories}}</td>
                        <td>
                            <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3 text-danger mx-2 pointer" viewBox="0 0 16 16" (click)="deleteRecipe(r.id)" >
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
