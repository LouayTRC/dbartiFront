    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">

                <div class="row">
                    <div class="col-md-3"> 
                        <a  class="btn btn-warning rounded-pill" (click)="openDialog(1,0)"> <span>Add New Recipe</span></a>
                    </div>
                    <div class="col-md-4">

                        <input class="form-control form-control" type="search" placeholder="Search Recipes..." aria-label="Search" #s (input)="filtrer(s.value)">
                    </div>
                   
                    
                </div>
                <div class="row">
                  
                </div>
            </div>
            
            
            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th (click)="trier(1)"><i class="fa-solid fa-arrows-up-down fa-xs"></i></th>
                        <th (click)="trier(2)"><i class="fa-solid fa-arrows-up-down fa-xs"></i>Title</th>
                        <th (click)="trier(3)"><i class="fa-solid fa-arrows-up-down fa-xs"></i>Duration</th>
                        <th (click)="trier(4)"><i class="fa-solid fa-arrows-up-down fa-xs"></i>Calories</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of recipes">
                        <td>{{r.id}}</td>
                        <td><a href="#"><img [src]="r.pic" class="avatar" >{{r.title}}</a></td>
                        <td>{{r.duration}}</td>
                        <td>{{r.nbCalories}}</td>
                        <td>
                            <i class="fas fa-info-circle" style="font-size: 20px;cursor: pointer;" (click)="openDialog(2,r)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
