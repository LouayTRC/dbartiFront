<div class="container profile">
   <div class="row d-flex justify-content-center mt-5">
       <div class="col-md-6">
           <div class="card mb-3" *ngFor="let p of posts;index as i;">
               <div class="card-body">
                   <div class="d-flex align-items-center mb-3">
                       <a><img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="" width="50" class="rounded-circle" /></a>
                       <div class="flex-fill ps-2">
                           <div class="fw-bold"><a href="#" class="text-decoration-none text-warning">{{p.user.fullname}}</a> </div>
                           <div class="small text-body text-opacity-50">{{p.date}}</div>
                       </div>
                   </div>

                   <p>{{p.title}}</p>
                   <div class="profile-img-list">
                       <div class="profile-img-list-item with-number">
                           <a href="#" data-lity="" class="profile-img-list-link">
                               <span class="profile-img-content" style="background-image: url(https://bootdey.com/img/Content/avatar/avatar4.png);"></span>
                               <div class="profile-img-number text-dark">{{p.description}}</div>
                           </a>
                       </div>
                   </div>
                   <hr class="mb-1 opacity-1" />

                   <div class="row text-center fw-bold">
                       <div class="col">
                           <a href="#" class="text-body text-opacity-50 text-decoration-none d-block p-2"> 
                              {{p.nbLikes}} 
                              <i class="far fa-thumbs-up me-1 d-block d-sm-inline"> </i>Likes  
                           </a>
                       </div>
                       <div class="col">
                           <a href="#" class="text-body text-opacity-50 text-decoration-none d-block p-2">
                              {{p.comments.length}}
                               <i class="far fa-comment me-1 d-block d-sm-inline"></i> Comment </a>
                       </div>
                      
                   </div>
                   <hr class="mb-3 mt-1 opacity-1" />
                   <div class="d-flex align-items-center">
                       <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="" width="35" class="rounded-circle" />
                       <div class="flex-fill ps-2">
                           <div class="position-relative d-flex align-items-center">
                               <input type="text" class="form-control rounded-pill bg-white bg-opacity-15 focus-ring focus-ring-warning border-secondary"  style="padding-right: 120px;"
                                 #comment placeholder="Write a comment..." />
                               <div class="position-absolute end-0 text-center">
                                   <a (click)="addComment(p.id,comment.value,i)" href="#" class="text-body text-opacity-50 me-2" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                       <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                                     </svg>                                 
                                    </a>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>

   </div>
</div>
