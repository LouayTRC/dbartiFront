    <div class="card" *ngFor="let r of recipes">
        <div class="content">
          <div class="back">
            <div class="back-content">
             <img src="assets/x.jpg" style="width: 200px;border-radius: 30%;">
              <strong style="margin-bottom: 15px;">{{r.title}}</strong>
            
            </div>
          </div>
          <div class="front">
            
            <div class="img">
                <img src="assets/x.jpg" style="width: 200px;filter: blur(2px);border-radius: 50%;">
            </div>
      
            <div class="front-content">
              <small class="badge">{{r.category.name}}</small>
              <div class="description">
                <div class="title">
                  <p class="title">
                    <strong>{{r.description}}</strong>
                  </p>
                  <i class="fa-regular fa-heart"></i>
                </div>
                <p class="card-footer">
                  {{r.duration}} Mins &nbsp; | &nbsp; {{r.nbCalories}} Calories
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
